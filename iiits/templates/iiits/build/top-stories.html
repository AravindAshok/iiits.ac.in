{% load staticfiles %}

<div class="container-fluid topstories">
    <h3 style="color:wheat;">&nbsp;&nbsp;Top Stories</h3>
    <hr style="border-top-color:wheat;">
    <div class="row">
        <div class="col-lg-9 col-xs-12 col-md-9 col-sm-12">
        {% for x in topstories %}
            <div class="col-lg-4 col-sm-12 col-xs-12 col-md-4">
                <div class="iiits-panel">
                    <h4 class="iiits-panel-title">{{x.title | truncatewords:10}}</h4>
                    
                    <div class="iiits-panel-body">
                        <p><img style="width:100%; height:auto;"src="{{x.image.url}}"></p>
                        <p>{{x.body | truncatewords:20 }}</p>
                        <a href="{{x.getLink}}"><button class="btn btn-panel-home">More...</button></a>
                    </div>
                </div>
            </div>
         {% endfor %}
        </div>    
    </div>
</div>
