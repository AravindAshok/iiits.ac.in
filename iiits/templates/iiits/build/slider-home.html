{% load staticfiles %}
{% autoescape off %}
<header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            {% for x in image_slider_no %}
            <li data-target="#myCarousel" data-slide-to="{{x}}" {% ifequal x 1 %}class="active"{%endifequal%}></li>
            {% endfor %}
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            {% for x in image_slider_images %}
            <div class="item {% ifequal x.order_no '1' %}active{% endifequal %}">
                <div class="fill" id="slider-image-{{x.order_no}}" style="background:url({{x.image.url}}); background-size:cover; background-position:center;"></div>
                <div class="carousel-caption">
                    <h2>{{x.caption}}</h2>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>
{% endautoescape %}
