<center><h3>News</h3></center>
{% for x in page_news %}
  <div id="{{ x.title | slugify}}" class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
      <center><h4 class="news-title">{{x.title }}</h4></center>
      <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <img class="image-crop" style="width:100%; height:auto; padding:15px;"src="{{x.image.url}}">
      </div>
      <div class="col-lg-9 col-xs-12 col-sm-12 col-md-9">
        <p class="news-content">{{x.content | linebreaksbr }}</p>
      </div>
  </div>
{% endfor %}

<center>
<nav>
  <ul class="pager">
    {%if has_previous %}
      <li class="previous">
        <a href="?page={{prev}}">
          <span aria-hidden="true">&larr;</span>Newer 
        </a>
      </li>
    {%endif%} 
    {% if has_next %} 
      <li class="next">
        <a href="?page={{next}}">Older 
          <span aria-hidden="true">&rarr;</span>
        </a>
      </li>
    {%endif%}
  </ul>
</nav>
</center>
