<center><h4>List of Research Areas</h4></center>
{% for area in areas %}
	<a href="{{area.get_url}}">
		<div class="iiits-cube col-lg-3 col-md-3 col-sm-6 col-xs-12" 
				 style="background:url({{area.background.url}}); background-position:center;">
			<div class="iiits-cube-text">
				<center>{{area.title}}</center>
			</div>
			<div class="iiits-cube-hover-effect col-lg-12 col-md-12 col-sm-12 col-xs-12">		
			</div>
		</div>
		
	</a>
		
{% empty %}	
{% endfor %}
