{% autoescape off %}
<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
	<center><h4>List of Research Centres</h4></center> 
	{% for centre in centres %}
		<a href="{{centre.get_url}}">
			<div class="iiits-cube col-lg-3 col-md-3 col-sm-6 col-xs-12" 
				 style="background:url({{centre.background.url}}); background-position:center;">
				<div class="iiits-cube-text">
				<center>{{centre.title}}</center>
				</div>
				<div class="iiits-cube-hover-effect col-lg-12 col-md-12 col-sm-12 col-xs-12">		
				</div>
			</div>
		</a>
	
	{% empty %}

	{% endfor %}
</div>
<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3">
  <div class="right-nav">
  </div>
</div>	
{% endautoescape %}
